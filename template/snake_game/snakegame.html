
{%extends "layout.html"%}
{% block content %}

<div class="all">
    <div class="boxlayout11">
        <div class="mainbox11">
            <canvas width="450" height="450" id="game"></canvas>
            <script type="text/javascript" src="{{ url_for('static', filename='snakegame/game.js') }}"></script>
        </div>
        <div class="mainbox11">
            <h1>Score</h1>
    		<div class="score"></div>
            <h1>Timer</h1>
            <div class="timer"></div>
            <h1>Time played</h1>
            <div class="time"></div>
            <h1>Speed of game</h1>
            <div class="speed"></div>
            <h1>size of snake</h1>
            <div class="size"></div>
            <script type="text/javascript" src="{{ url_for('static', filename='snakegame/ticks.js') }}"></script>
        </div>
    </div>
</div>
<style>
body{
    background:#708090;
}
canvas {
    border: 1px solid black;
  }

h1,.speed, .size, .time, .score, .timer  {
    font-size: 25px;
    font-family: Arial;
    display: flex;
     width:40%;
    border: 1px solid black;
    align-items: center;
    justify-content: center;
    margin: 0;
}


.boxlayout11{
    display: grid;
    margin:3vmin;
    margin-top: 3vmin;
    gap: 3vmin;
    grid-template-columns: repeat(2, 1fr);
    grid-template-areas:
        "pic hd"
}
.mainbox11{

    background-size: 100%;
    text-align: center;
}
</style>
</html>
{%endblock%}
