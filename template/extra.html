{%extends "layout.html"%}
{% block content %}

<style>
.boxlayout{
    display: flex;
    margin:3vmin;
    margin-top: 3vmin;
    gap: 3vmin;

}
.mainbox{
    max-width:400px;

    width: 100%;
    height: 100%;
    background-size: 100%;
    text-align: center;
    display: flex;
    flex-direction: column;
}
img{
    border-radius:10px 10px 0px 0px;
}
.myButton{
	background-color:#c2c2c2;
	border-radius:0px 0px 8px 8px;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:20px;
	padding:13px 32px;
	text-decoration:none;
}
.myButton:hover {
	background-color:#757575;
}
ab{
    background-color:#757575;
	border-radius:0px 0px 8px 8px;
	display:inline-block;
	color:#ffffff;
	font-family:Arial;
	font-size:20px;
	padding:13px 32px;
	text-decoration:none;
}
</style>

<div class="boxlayout">
    <div class="mainbox">
        <img src="{{ url_for('static', filename='a.png') }}" alt="my icon">
        <ab>this is for all extra stuff</ab>
    </div>
    <div class="mainbox">
        <img src="{{ url_for('static', filename='timer.png') }}" alt="thissite">
        <a class="myButton" href="{{url_for('timer')}}">Timer</a>
    </div>
    <div class="mainbox">
        <img src="{{ url_for('static', filename='snakegame.png') }}" alt="snakegame">
        <a class="myButton" href="{{url_for('snakegame')}}">Snake Game</a>
    </div>
   
</div>

{%endblock%}
